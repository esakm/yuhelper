<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151223675-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-151223675-1');
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Search for courses at York University"/>
    <title>YUHelper Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/style.css"  />
    <link rel="icon" href="/favicon.png">
</head>
<body>
<img id="login-img" src="/img/icon.png">
    <div id="welcome_page_container">
        <form id="welcome_page_login_form" action="/login" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username"/>
                <input type="password" class="form-control" name="password" id="password-login" placeholder="Password"/>
                <div>
                    <button type="submit" class="btn btn-primary mb-2 login_page_button">Log in</button>
                    <a href="/signup" class="btn btn-primary mb-2 login_page_button">Sign up now</a>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="remember-me" id="rememberMeCheck">
                <label class="form-check-label" for="rememberMeCheck">Remember me</label>
            </div>
            <div class="alert alert-danger" id="login-alert" role="alert">
                Wrong username or password.
            </div>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
